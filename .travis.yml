language: node_js
node_js:
  - "stable"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: ui
  on:
    branch: master

notifications:
  email: false
  slack:
    on_success: never
dist: trusty
addons:
  chrome: stable

after_success:
  - npm run coverage
