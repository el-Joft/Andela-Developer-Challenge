<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Entry | MyDiary</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <form class="form-container" onsubmit="createEntry()">
        <h2>Create New Diary Entry</h2>
        <hr>
        <div class="create-entry">
            <label>
                <textarea id="entryText" style="width: 100%" rows="20"></textarea>
            </label>
        </div>
        <hr>
        <div class="modal-footer">
            <button type="submit" class="btn-save">Save</button>
            <button type="button" class="btn-cancel">Cancel</button>
        </div>
    </form>
</div><script>
    window.onload = function (e) {
        var s = document.getElementById('entryText');
        s.onkeyup =function (ev) {
            console.log(ev);
        }
    }
</script>
</body>
</html>
